<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Cloud Run Uploader</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; text-align: center; }
        h1 { color: #007bff; margin-bottom: 20px; font-size: 1.5em; }
        input[type="file"] { margin-bottom: 20px; border: 1px solid #ccc; padding: 10px; border-radius: 4px; width: calc(100% - 20px); }
        button { background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; width: 100%; transition: background-color 0.3s; }
        button:hover { background-color: #218838; }
        .status { margin-top: 20px; padding: 10px; border-radius: 4px; font-weight: bold; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cloud Run Video Optimizer Test</h1>
        
        <input type="file" id="file-input" accept="video/*,image/*">
        
        <button id="upload-button" disabled>Select a File to Enable Upload</button>
        
        <div id="status-message" class="status">Waiting for file selection...</div>

    </div>

    <script>
        // --- Configuration ---
        // ðŸš¨ CRITICAL: Use your confirmed, working Cloud Run URL.
        const OPTIMIZER_API_URL = 'https://status-optimizer-service-420017097259.asia-south1.run.app';Â 
        // ðŸš¨ CRITICAL: We are using the correct /optimize endpoint.
        const UPLOAD_ENDPOINT = '/optimize'; 
        const TIMEOUT_MS = 60000; // 60 seconds

        // --- UI Elements ---
        const fileInput = document.getElementById('file-input');
        const uploadButton = document.getElementById('upload-button');
        const statusMessage = document.getElementById('status-message');

        // --- Utility Functions ---

        const setStatus = (message, type = 'info') => {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
        };

        const resetUI = () => {
            uploadButton.disabled = true;
            fileInput.value = '';
            setStatus('Waiting for file selection...', 'info');
        }

        // --- Core Logic ---

        const startUpload = async (file) => {
            if (!file) return setStatus("No file selected.", "error");

            setStatus(`Uploading ${file.name} (${(file.size / (1024*1024)).toFixed(2)} MB)... Please wait.`, 'info');
            uploadButton.disabled = true;

            const formData = new FormData();
            formData.append('file', file);

            try {
                // Using standard fetch with timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), TIMEOUT_MS);
                
                const response = await fetch(OPTIMIZER_API_URL + UPLOAD_ENDPOINT, {
                    method: 'POST',
                    body: formData,
                    signal: controller.signal,
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    const errorText = await response.text().catch(() => 'No response body.');
                    throw new Error(`Upload Failed: HTTP Status ${response.status}. Server Message: ${errorText.substring(0, 150)}`);
                }

                const data = await response.json();
                
                // Assuming the server returns a successful response upon initiation
                setStatus(`SUCCESS! File uploaded and processing started. Response: ${JSON.stringify(data).substring(0, 100)}...`, 'success');
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    setStatus(`Error: Upload timed out after ${TIMEOUT_MS / 1000} seconds. The Cloud Run service may not be responding.`, 'error');
                } else {
                    setStatus(`Critical Error: ${error.message || "An unknown network error occurred."}`, 'error');
                }
            } finally {
                uploadButton.disabled = false;
                // Keep the file selected, allowing the user to re-upload easily
            }
        };

        // --- Event Listeners ---

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                const file = e.target.files[0];
                uploadButton.disabled = false;
                uploadButton.textContent = `Upload and Optimize: ${file.name}`;
                setStatus(`File selected: ${file.name}. Click Upload.`, 'info');
            } else {
                uploadButton.disabled = true;
                uploadButton.textContent = 'Select a File to Enable Upload';
                setStatus('Waiting for file selection...', 'info');
            }
        });

        uploadButton.addEventListener('click', () => {
            const file = fileInput.files[0];
            if (file) {
                startUpload(file);
            }
        });

        // Initialize on load
        resetUI();

    </script>

</body>
</html>
