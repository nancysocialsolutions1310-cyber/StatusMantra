<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Media Optimizer (Final Client)</title>
    <style>
        body { font-family: sans-serif; background-color: #0d1117; color: #c9d1d9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: #161b22; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); width: 100%; max-width: 450px; text-align: center; }
        h1 { color: #58a6ff; margin-bottom: 30px; font-size: 1.8em; }
        input[type="file"] { margin-bottom: 20px; border: 1px solid #30363d; padding: 10px; border-radius: 6px; width: calc(100% - 22px); background-color: #0d1117; color: #c9d1d9; }
        button { background-color: #28a745; color: white; padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 1.1em; width: 100%; transition: background-color 0.3s; margin-bottom: 20px; }
        button:hover:not(:disabled) { background-color: #218838; }
        button:disabled { background-color: #30363d; cursor: not-allowed; }

        /* Progress Bar Styling */
        .progress-container { width: 100%; background-color: #30363d; border-radius: 4px; margin-top: 20px; overflow: hidden; height: 10px; }
        .progress-bar { height: 10px; background-color: #58a6ff; width: 0%; transition: width 0.4s; }

        /* Status Styling */
        .status { margin-top: 20px; padding: 12px; border-radius: 6px; font-weight: bold; }
        .success { background-color: #238636; color: #c9d1d9; border: 1px solid #30363d; }
        .error { background-color: #6d2222; color: #f8d7da; border: 1px solid #30363d; }
        .info { background-color: #1f6feb; color: #cce5ff; border: 1px solid #30363d; }

        /* Results */
        #results-section { margin-top: 30px; padding-top: 20px; border-top: 1px solid #30363d; }
        #results-section a { color: #58a6ff; text-decoration: none; display: block; padding: 8px; border: 1px solid #30363d; border-radius: 4px; margin-bottom: 8px; background-color: #21262d; }
        #results-section a:hover { background-color: #30363d; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cloud Run Video Optimizer</h1>
        
        <input type="file" id="file-input" accept="video/*,image/*">
        
        <button id="upload-button" disabled>Select a File to Enable Upload</button>

        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        
        <div id="status-message" class="status info">Waiting for file selection...</div>

        <div id="results-section">
            <h2 style="color: #58a6ff; font-size: 1.2em;">Optimized Downloads</h2>
            <div id="download-links">No files processed yet.</div>
        </div>
    </div>

    <script>
        // --- Configuration ---
        // ✅ CORRECT URL: Confirmed working Asia-South1 URL
        const OPTIMIZER_API_URL = 'https://status-optimizer-420017097259.asia-south1.run.app'; 
        const UPLOAD_ENDPOINT = '/optimize'; 
        const DOWNLOAD_ENDPOINT = '/download'; // New endpoint from your Python code
        const TIMEOUT_MS = 180000; // 3 minutes

        // --- UI Elements ---
        const fileInput = document.getElementById('file-input');
        const uploadButton = document.getElementById('upload-button');
        const statusMessage = document.getElementById('status-message');
        const progressBar = document.getElementById('progress-bar');
        const downloadLinksDiv = document.getElementById('download-links');
        
        // --- Utility Functions ---
        const setStatus = (message, type = 'info') => {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
        };

        const updateProgress = (percent) => {
            progressBar.style.width = `${percent}%`;
        };

        const displayDownloadLinks = (fileNames) => {
            if (fileNames.length === 0) {
                downloadLinksDiv.innerHTML = 'Optimization finished, but no output files found.';
                return;
            }
            
            downloadLinksDiv.innerHTML = '';
            fileNames.forEach(name => {
                const link = document.createElement('a');
                link.href = `${OPTIMIZER_API_URL}${DOWNLOAD_ENDPOINT}/${name}`;
                link.textContent = `Download: ${name}`;
                link.target = '_blank';
                downloadLinksDiv.appendChild(link);
            });
        };

        // --- Core Logic: Upload (using XHR for reliable Progress Tracking) ---

        const startUpload = (file) => {
            if (!file) return setStatus("No file selected.", "error");

            setStatus(`Uploading ${file.name} (${(file.size / (1024*1024)).toFixed(2)} MB)...`, 'info');
            uploadButton.disabled = true;
            downloadLinksDiv.innerHTML = 'Processing...';
            updateProgress(0);

            const xhr = new XMLHttpRequest();
            const formData = new FormData();
            formData.append('file', file);
            // Optionally, add 'platform' form data if needed:
            // formData.append('platform', 'whatsapp_status'); 

            xhr.open('POST', OPTIMIZER_API_URL + UPLOAD_ENDPOINT);
            xhr.timeout = TIMEOUT_MS;

            // Progress Event Listener
            xhr.upload.addEventListener('progress', (e) => {
                 if (e.lengthComputable) {
                    const percent = Math.round((e.loaded / e.total) * 100);
                    updateProgress(percent);
                    setStatus(`Uploading... ${percent}% complete.`, 'info');
                 }
            });

            // Load/Error Handlers
            xhr.onload = () => {
                uploadButton.disabled = false;
                
                if (xhr.status >= 200 && xhr.status < 300) {
                    updateProgress(100); 
                    try {
                        const data = JSON.parse(xhr.responseText);
                        if (data.success && data.output_files) {
                            setStatus(`SUCCESS! Optimization complete. Click links below to download.`, 'success');
                            displayDownloadLinks(data.output_files);
                        } else {
                            setStatus(`Upload Successful, but Server Processing Error: ${data.error || 'Unknown.'}`, 'error');
                            downloadLinksDiv.innerHTML = `Server Error: ${data.error || 'Check Cloud Run Logs.'}`;
                        }
                    } catch (e) {
                        setStatus(`Error: Server returned non-JSON/malformed response. HTTP ${xhr.status}. Response: ${xhr.responseText.substring(0, 100)}`, 'error');
                        downloadLinksDiv.innerHTML = 'Malformed Server Response.';
                    }
                } else {
                    setStatus(`Upload Failed. HTTP Status: ${xhr.status}. Response: ${xhr.responseText.substring(0, 100)}`, 'error');
                    downloadLinksDiv.innerHTML = `HTTP Error ${xhr.status}.`;
                }
            };

            xhr.ontimeout = () => {
                uploadButton.disabled = false;
                setStatus(`Error: Upload/Processing timed out after ${TIMEOUT_MS / 1000} seconds.`, 'error');
                downloadLinksDiv.innerHTML = 'Timeout Error.';
            };

            xhr.onerror = () => {
                uploadButton.disabled = false;
                setStatus("Critical Error: Failed to connect. **CORS BLOCKING** or URL is wrong. **Action: Redeploy your Cloud Run service with CORS enabled.**", 'error');
                downloadLinksDiv.innerHTML = 'Connection Error.';
            };

            xhr.send(formData);
        };

        // --- Event Listeners ---

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                const file = e.target.files[0];
                uploadButton.disabled = false;
                uploadButton.textContent = `Upload and Optimize: ${file.name}`;
                setStatus(`File selected: ${file.name} (${(file.size / (1024*1024)).toFixed(2)} MB). Click Upload.`, 'info');
                updateProgress(0);
                downloadLinksDiv.innerHTML = 'No files processed yet.';
            } else {
                uploadButton.disabled = true;
                uploadButton.textContent = 'Select a File to Enable Upload';
                setStatus('Waiting for file selection...', 'info');
            }
        });

        uploadButton.addEventListener('click', () => {
            const file = fileInput.files[0];
            if (file) {
                startUpload(file);
            }
        });

        // Initialize on load
        updateProgress(0);

    </script>

</body>
</html>
